<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./buy-laptop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="buy-laptop">
      <img class="back-icon3" alt="" src="./public/back@2x.png" id="backIcon" />

      <div class="buy-laptop-child"></div>
      <div class="search2">search</div>
      <img class="search-icon4" alt="" src="./public/search@2x.png" />

      <b class="select-brand2">Select Brand</b>
      <div class="buy-laptop-item"></div>
      <div class="buy-laptop-inner">
        <div class="rectangle-parent">
          <div class="frame-inner"></div>
          <div class="frame-inner"></div>
          <div class="frame-child2"></div>
          <div class="frame-child3"></div>
          <div class="frame-child4"></div>
          <div class="frame-child5"></div>
          <div class="frame-child6"></div>
          <div class="frame-child7"></div>
          <div class="frame-child7"></div>
          <div class="frame-child9"></div>
          <div class="frame-child10"></div>
          <div class="frame-child11"></div>
          <div class="frame-child12"></div>
          <div class="frame-child13"></div>
          <img
            class="apple-logo-icon2"
            alt=""
            src="./public/apple-logo@2x.png"
          />

          <div class="apple2">Apple</div>
          <div class="microsoft">Microsoft</div>
          <div class="asus">Asus</div>
          <div class="acer">acer</div>
          <div class="hp">Hp</div>
          <div class="oneplus2">Oneplus</div>
          <div class="dell">Dell</div>
          <div class="soni">
            <span class="soni-txt">
              <p class="soni1">Soni</p>
            </span>
          </div>
          <div class="lenovo2">Lenovo</div>
          <img class="image-15-icon14" alt="" src="./public/image-15@2x.png" />

          <img class="image-15-icon15" alt="" src="./public/image-15@2x.png" />

          <b class="other-laptops">Other Laptops</b>
          <img class="image-20-icon" alt="" src="./public/image-20@2x.png" />

          <img class="image-18-icon" alt="" src="./public/image-18@2x.png" />

          <img class="image-19-icon" alt="" src="./public/image-19@2x.png" />

          <img class="image-17-icon" alt="" src="./public/image-17@2x.png" />

          <img class="image-16-icon" alt="" src="./public/image-16@2x.png" />

          <img class="image-21-icon" alt="" src="./public/image-21@2x.png" />

          <img class="samsung-icon2" alt="" src="./public/samsung@2x.png" />

          <div class="samsung2">Samsung</div>
          <img class="xiaomi-icon2" alt="" src="./public/xiaomi@2x.png" />

          <div class="xiaomi2">Xiaomi</div>
        </div>
      </div>
    </div>

    <script>
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./buy.html";
        });
      }
      </script>
  </body>
</html>

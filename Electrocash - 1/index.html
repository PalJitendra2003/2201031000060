      var rectangle2 = document.getElementById("rectangle2");

        rectangle2.addEventListener("click", function (e) {

        });

      var switch1Container = document.getElementById("switch1Container");
      if (switch1Container) {
        switch1Container.addEventListener("click", function (e) {
